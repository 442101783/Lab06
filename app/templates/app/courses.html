<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>List of Courses</h1>

  
    <ul>
        {% for course in courses_list %}
            <li>{{ course.name }}</li>
        {% endfor %}
    </ul>

    
    <h2>Add a New Course</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    
    <p><a href="{% url 'students' %}">Add a New Student</a></p>
</body>
</html>
